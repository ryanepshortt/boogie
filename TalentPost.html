<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Boogie: New Talent-Post</title>
		<link rel="stylesheet" type="text/css" href="boogie.css"/>
		<script src="https://kit.fontawesome.com/c3f6c26ab6.js" crossorigin="anonymous"></script>
	</head>
	
	<body> 
	<!--Menu Bar for the Website -->
		<div class="header">
			<ul class="menu" id="menu3">
				<a href="index.html"><li class="icon fas fa-home" id="first"></li></a><br>
				<a href="TalentBar.html"><li class="icon fas fa-star" id="second"></li></a><br>
				<a href="NewPost.html"><li class="icon fas fa-edit" id="third"></li></a>
			</ul>
		</div>
		<div class="page" id="p3"> 
			<section class="pageInfo">
				<section class="newPostHead">
					<span class="title">New Talent-Post</span>
					<span class="hint">Please fill in the necessary information</span>
				</section>
				<section class="newPostBody">
					<form class="eventForm" action="mailto:r.shortt98@gmail.com" method="POST">
						<h4>Post Title</h4>
						<input type="text" name="postTitle"> 
						<h4>Post Purpose</h4>
							<input type="radio" name="purpose" value="soliciting"> Soliciting Services<br>
							<input type="radio" name="purpose" value="advertising"> Advertising Services<br>
						<br>
						<h4>Post Details</h4>
						<input type="text" name="eventDetails"> 
						<br>
						<h4>Contact Info</h4>
							<ul class="contact">
							<li>Email:<input type="text" name="email"> </li>
							<li>Phone:<input type="text" name="phone"> </li>
							<li>Address: <input type="text" name="address"> </li>
							</ul>
						<h4 class="addImg">Add Images</h4> 
							<label for="file-upload" class="custom-file-upload">
								<i class="fas fa-images"></i>
						</label>
						<input id="file-upload" type="file"/>
						<br> <br> <br>
						<input type="submit" value="Submit">
						<br> <br> <br>
					</form> 
				</section>
			</section>
		</div> 
	</body>
</html>
